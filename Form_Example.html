<h1>Form Example</h1>
<form action="FakePage.html" method="POST">
    Text Input: <input type="text" name="myTextInput" /><br/>
    Radio Buttons:<br/>
    <input type="radio" name="answer" value="Yes123" checked/>Yes<br/>
    <input type="radio" name="answer" value="No123"/>No<br/>
    <input type="radio" name="answer" value="Maybe123"/>Maybe<br/>
    Password Input: <input type="password" name="userpassword" /><br/>
    Check Boxes:<br/>
    <input type="checkbox" name="mycheckbox" value="Soup123" checked/>Soup<br/>
    <input type="checkbox" name="mycheckbox" value="Salad123" />Salad<br/>
    <input type="checkbox" name="mycheckbox" value="Fries123" />Fries<br/>
    <input type="checkbox" name="mycheckbox" value="Dessert123" />Dessert<br/>
    Select (Dropdown):<br/>
    <select name="phones">
        <option value="iPhone6"/>iPhone6</option>
        <option value="Galaxy S6"/>Galaxy S6</option>
        <option value="Nexus 5abc"/>Nexus 5</option>
    </select><br/>
    <textarea name="briefDescription"></textarea><br/>
    <input type="submit"/><input type="reset"/><br/>
</form>
