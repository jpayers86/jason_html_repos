<!DOCTYPE html>
<html>
<head>
    <title>Album Page ver6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        div {text-align: center}
    </style>
    <link rel="stylesheet" type="text/css" href="Album_Styles_ver6.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>

<body>
    <div style="color:green">
        <img src="https://cdn.theatlantic.com/assets/media/img/mt/2015/03/Boston/lead_large.jpg?1430145112" 
        class="img-circle"
        alt="should display the Boston album cover"
        style="height: 300px"/>
        <div class="BostonFont">
            <h1>Boston</h1>    
        </div>
        
        <h2><a href=https://bandboston.com/>Boston</a></h2>
        August 25, 1976
        <hr style="height:2px;border:none;color:#333;background-color:#333;"/>
    </div>
    <div style="text-align:center;">
        <div class="CustomFont">
            <h2>Band Members and Producers</h2>    
        </div>
        <ul id="members" style="text-align:left; font-style: italic;">
            <li>Tom Scholtz - Bass Guitar</li>
            <li>Brad Delp - Percussion</li>
            <li>Kimberly Dahme - Guitar</li>
            <li>Gary Pihil - Keyboard</li>
        </ul>
        <div class="table-responsive">
            <table class="table table-striped" align="center" border="1" width="80%">
                <caption><h2>Tracks</h2></caption>
                <thead>
                    <tr bgcolor=grey>
                        <th>Track #</th>
                        <th>Track Title</th>
                        <th>Track Length</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>More Than a Feeling</td>
                        <td>4:46</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Peace of Mind</td>
                        <td>5:02</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Foreplay/Long Time</td>
                        <td>7:47</td>
                    </tr>           
                </tbody>
            </table>
        </div>
    </div>

</body>


</html>
