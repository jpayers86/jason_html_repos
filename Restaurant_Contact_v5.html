<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Restaurant_v5.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>Restaurant Contact Page v5</title>
    <h1 class="restaurantHead">High Alpine Grill</h1>
    <hr>
</head>

<body>
    <div class="container">
        <h3>Tabs</h3>
        <ul class="nav nav-tabs">
            <li class="active"><a href="Restaurant_Home.html"><span class="glyphicon glyphicon-home"></span></a></li>
            <li><a href="Restaurant_Menu.html">Menu</a></li>
            <li><a href="Restaurant_Contact.html">Contact</a></li>
        </ul>
        <br>
        <p class="jumbotron">
            Coming soon! Our new location in Breckenridge, CO.
        </p>
    </div>

    <form action="" method="POST">
            <table align="center">
        <!-- <table style="border-collapse: collapse"> -->
            <tr>
                <td style="width: 50px;"></td>
                <td style="width: 50px"></td>
                <td style="width: 50px"></td>
                <td style="width: 60px"></td>
                <td style="width: 15px"></td>
                <td style="width: 50px"></td>
                <td style="width: 50px"></td>
                <td style="width: 50px"></td>
                <td style="width: 50px"></td>
                <td style="width: 15px"></td>
                <td style="width: 50px"></td>
                <td style="width: 50px"></td>
                <td style="width: 50px"></td>
                <td style="width: 50px"></td>
                </tr>
                    
            <tr>
                <td style="height: 5px"></td>
            </tr>
            
            <tr>
                <td colspan="14" style="height: 5px; border-bottom: 1px solid BLACK;"></td>
            </tr>
            
            <tr>
                <td style="height: 15px"></td>
            </tr>

            <tr>
                <td colspan="4" align="right"><b>Name:</b></td>
                <td></td>
                <td colspan="3"><input type="text" name="name" style="width: 100%"/></td>
            </tr>

            <tr>
                <td style="height: 2px"></td>
            </tr>
    
            <tr>
                <td colspan="4" align="right"><b>Email:</b></td>
                <td></td>
                <td colspan="3"><input type="text" name="email" style="width: 100%" /></td>
            </tr>

            <tr>
                <td style="height: 2px"></td>
            </tr>
                
            <tr>
                <td colspan="4" align="right"><b>Phone:</b></td>
                <td></td>
                <td colspan="3"><input type="text" name="phone" style="width:100%" /></td>
            </tr>
            
            <tr>
                <td style="height: 2px"></td>
            </tr>

            <tr>
                <td colspan="4" align="right"><b>Reason for Inquiry:</b></td>
                <td></td>
                <td colspan="3">
                    <select name="reason" style="width:100%">
                        <option value="Catering"/>Catering</option>
                        <option value="Private Party"/>Private Party</option>
                        <option value="Feedback"/>Feedback</option>
                        <option value="Other"/>Other</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="height: 2px"></td>
            </tr>

            <tr>
                <td colspan="4" align="right" valign="top">Additional Information:</td>
                <td></td>
                <td colspan="3"><textarea name="AdditionalInfo" style="width: 100%" rows="5"></textarea></td>
            </tr>
            
            <tr>
                <td style="height: 2px"></td>
            </tr>

            <tr>
                <td colspan="4" align="right"><b>Have you been to the restaurant?</b></td>
                <td></td>
                <td><input type="radio" name="BeenToRestaurant" value="No" checked />No</td>
                <td><input type="radio" name="BeenToRestaurant" value="Yes" />Yes</td>
            </tr>

            <tr>
                <td style="height: 2px"></td>
            </tr>
            
            <tr>
                <td colspan="4" align="right"><b>Best days to contact you:</b></td>
                <td></td>
                <td colspan="4" align="left">
                    <input type="checkbox" name="bestDays" value="M" checked />M
                    <input type="checkbox" name="bestDays" value="T" />T
                    <input type="checkbox" name="bestDays" value="T" />W
                    <input type="checkbox" name="bestDays" value="T" />Th
                    <input type="checkbox" name="bestDays" value="T" />F
                </td>
            </tr>

            <tr>
                <td style="height: 2px"></td>
            </tr>

            <tr>
                <td colspan="8" align="right"><input type="submit" id="submitButton" value="Send Request" /></td>
            </tr>

        </table>
    </form>
</body>

<footer class="restaurantFoot" align="center">

</html>
